
{% extends "partials/conteneur.html" %}

{% block body %}

<section class="padding-lg">
<div class="container">
    <div class="row heading heading-icon">
    <h2>Liste exhaustive de l'ensemble des Maisons des Illustres</h2>
    </div>
    <br>
    <div class="row">
        <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist">
                {%if donnees.prev_num %}
                <a class="list-group-item list-group-item-action" id="list-list-prev" 
                     href="{{ url_for('maisons', page=donnees.prev_num) }}" class="btn btn-outline-dark 
                    {% if donnees.page == 1 %}disabled{% endif %}">
                        &laquo;
                </a>
                {% endif %}

<ul>
    {% for maisons in donnees.items %}
        <li>
            <div>
            <a class="list-group-item list-group-item-action {% if loop.index == 1 %}active{% endif %}"
               href="{{ url_for('info_maisons', nom_maisons=maisons.denomination)}}" role="tab"
               aria-controls="{{maisons.denomination}}">
               {{maisons.denomination}}
            </a>
        </div>
        </li>
    {% endfor %}
</ul>

{% if donnees.next_num %}
    <a class="list-group-item list-group-item-action" id="list-list-next" 
       href="{{ url_for('maisons', page=donnees.next_num) }}"
       class="btn btn-outline-dark{% if donnees.page == donnees.pages %} disabled{% endif %}">
       &raquo;
    </a>
{% endif %}
            </div>
        </div>
    </div>
    </div>
</section>

{%endblock%}
